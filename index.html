
<!doctype html>
<html>
    <head>
        <title>DrumMachine</title>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/context.js"></script>
        <script src="js/bufferLoader.js"></script>
        <script src="js/sequencer.js"></script>
        <script src="js/config.js"></script>
        <script src="js/rhythm.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/drumMachine.css">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" >
    </head>
    <body>

    	<div id="sequencer">
        </div>
        <div id="control">
            <div class="paramsContainer">
                <form>
                    <label for="bpmForm">BPM</label>
                    <input id="bpmForm" type="number" min="1" max="200" />
                    <input type="submit" value="submit BPM"/>
                </form>
            </div>
            <div id="slidersContainer">
            </div>
            <div id="controlButtons">
            	<div class="controlButtonContainer">
                    <input type="button" class="controlButton" value="loop off" id="loopButton"></button>
                </div>
                <div class="controlButtonContainer">
            		<input type="button" class="controlButton" value="play" id="playButton"></button>
            	</div>
            	<div class="controlButtonContainer">
            		<input type="button" class="controlButton" value="stop" id="stopButton"></button>
            	</div>
                <div class="controlButtonContainer">
                    <input type="button" class="controlButton" value="clear" id="clearButton"></button>
                </div>
            </div>
        </div>
    </body>
</html>
</html>
